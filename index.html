<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Images/Leetfav.webp" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Leet Code</title>
</head>
<body>
    
    <div class="container">
        <h1>Leet Metric</h1>

        <div class="userContainer">
            <p>Enter your username :</p>
            <div class="userInputContainer">
                <input id="userInput" type="text" placeholder="Enter your username">
                <button id="searchBtn">Search</button>
            </div>
        </div>

        <div class="statsContainer">
            <div class="progress">

                <div class="progessItem">
                    <div class="easyProgress circle">
                        <span id="easyLabel"></span>
                        Easy
                    </div>
                </div>

                <div class="progessItem">
                    <div class="mediumProgress circle">
                        <span id="mediumLabel"></span>
                        Medium
                    </div>
                </div>

                <div class="progessItem">
                    <div class="hardProgress circle">
                        <span id="hardLabel"></span>
                        Hard
                    </div>
                </div>

                <div class="statsCard">
                    <p id="myP"></p>
                </div>

            </div>
        </div>

    </div>
                
    <script src="leetCode.js"></script>
</body>
</html>
